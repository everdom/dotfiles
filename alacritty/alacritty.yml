# Windows: C:\Users\Raven\AppData\Roaming\alacritty\alacritty.yml
# Others: $HOME/.config/alacritty/alacritty.yml
env:
  TERM: xterm-256color
# Colors (One Darker)
# Note I am using alacritty-ligatures until ligatures make it upstream
colors:
  # Default colors
  primary:
    background: "#1e2127"
    foreground: "#abb2bf"

      # Normal colors
      # Nord
  normal:
    black:   "#1e2127"
    red:     "#e06c75"
    green:   "#98c379"
    yellow:  "#d19a66"
    blue:    "#61afef"
    magenta: "#c678dd"
    cyan:    "#56b6c2"
    white:   "#828791"

      # Bright colors
  bright:
    black:   "#5c6370"
    red:     "#e06c75"
    green:   "#98c379"
    yellow:  "#d19a66"
    blue:    "#61afef"
    magenta: "#c678dd"
    cyan:    "#56b6c2"
    white:   "#e6efff"

  dim:
    black:   "#1e2127"
    red:     "#e06c75"
    green:   "#98c379"
    yellow:  "#d19a66"
    blue:    "#61afef"
    magenta: "#c678dd"
    cyan:    "#56b6c2"
    white:   "#828791"


